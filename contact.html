        <h1 class="about-h1">Contact Us</h1>
        <section class="form-section">
            <form action="/" class="contact-form">
                <label for="fname" >First Name :</label><br>
                <input type="text" placeholder="John" class="fname" name="fname"><br>
                <label for="lname">Last Name :</label><br>
                <input type="text" placeholder="Smith" name="lname" class="lname"><br>
                <label for="email">Email Address :</label><br>
                <input type="text" name="email" class="email" placeholder="johnsmith@email.com"><br>
                <label for="message">Message :</label><br>
                <textarea name="message" class="message" cols="25" rows="5" placeholder="Your Message"></textarea><br>
                <input type="button" value="Submit">
            </form>


        </section>
